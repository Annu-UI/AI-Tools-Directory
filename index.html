<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AI Tools Directory</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ AI Tools Directory</h1>
            <p>Discover the best AI tools for every need</p>
        </div>

        <div class="search-box" style="text-align: center; margin-bottom: 20px;">
            <input type="text" id="searchInput" placeholder="Search tools by name or description..." 
                   style="padding: 8px; border-radius: 8px; border: 1px solid #ccc; width: 80%; max-width: 400px;">
        </div>

        <div class="filters">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="daily">Daily Use</button>
            <button class="filter-btn" data-category="productivity">Productivity</button>
            <button class="filter-btn" data-category="development">Tech</button>
            <button class="filter-btn" data-category="design">Design</button>
            <button class="filter-btn" data-category="content">Content Creation</button>
            <button class="filter-btn" data-category="business">Business</button>
            <button class="filter-btn" data-category="study">Study</button>
        </div>

        <div class="tools-grid" id="toolsGrid">
            <!-- Tools populated by JavaScript -->
        </div>
    </div>

    <div class="detail-modal" id="detailModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <div class="modal-header">
                <div class="modal-icon" id="modalIcon"></div>
                <h2 class="modal-title" id="modalTitle"></h2>
                <div class="modal-pricing" id="modalPricing"></div>
            </div>
            <p class="modal-description" id="modalDescription"></p>
            <div class="modal-buttons">
                <a href="#" class="btn btn-primary" id="useNowBtn" target="_blank">Use Now</a>
                <a href="#" class="btn btn-secondary" id="learnMoreBtn" target="_blank">Learn More</a>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
